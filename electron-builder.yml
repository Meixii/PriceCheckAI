appId: com.j5apps.pricecheckai
productName: J5 PriceCheck
directories:
  output: dist
files:
  - electron/**/*
  - frontend/dist/**/*
  - backend/**/*
  - "!backend/**/*.ts"
  - "!backend/src/**/*"
  - package.json
asarUnpack:
  - backend/**/*
  - frontend/dist/**/*
win:
  target:
    - target: dir
      arch: [x64]
  icon: logo.png
  artifactName: "${productName}-${version}-${arch}.${ext}"
  sign: null
  certificateFile: null
  certificatePassword: null
  verifyUpdateCodeSignature: false
  forceCodeSigning: false
  signAndEditExecutable: false
  signDlls: false
mac:
  target: dmg
  icon: logo.png
linux:
  target: AppImage
  icon: logo.png
compression: normal
nodeGypRebuild: false
buildDependenciesFromSource: false
beforeBuild: null
afterSign: null
afterPack: null 