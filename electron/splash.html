<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceCheck AI - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e0e6ed;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(100, 181, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(66, 165, 245, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(144, 202, 249, 0.05) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        .splash-container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 50%, #90caf9 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 20px;
            animation: logoFloat 3s ease-in-out infinite;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(100, 181, 246, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s linear infinite;
        }

        .logo-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(100, 181, 246, 0.3);
            border-radius: 35px;
            animation: rotate 4s linear infinite;
        }

        .logo-ring::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid rgba(100, 181, 246, 0.1);
            border-radius: 37px;
            animation: rotate 6s linear infinite reverse;
        }

        .title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 50%, #90caf9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .loading-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(100, 181, 246, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #64b5f6, #42a5f5, #90caf9, #64b5f6);
            background-size: 200% 100%;
            border-radius: 3px;
            animation: loading 5s ease-in-out infinite, gradientMove 1.5s linear infinite;
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }

        .loading-text {
            font-size: 16px;
            opacity: 0.8;
            animation: textPulse 2s ease-in-out infinite;
            font-weight: 400;
        }

        .loading-dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }

        .version-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.6;
            text-align: center;
        }

        .developer-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            opacity: 0.5;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
            }
            100% {
                text-shadow: 0 0 30px rgba(100, 181, 246, 0.8);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 75%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        @keyframes textPulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo-ring"></div>
        </div>
        
        <h1 class="title">Medicine Price Checker</h1>
        <p class="subtitle">Made for J5Pharmacy</p>
        
        <div class="loading-container">
            <div class="loading-bar-container">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">
                Initializing application<span class="loading-dots"></span>
            </p>
        </div>
    </div>

    <div class="version-info">
        <div>Version 2.0.0</div>
    </div>

    <div class="developer-info">
        Developed by ZenGarden | Â© 2025
    </div>
</body>
</html>
