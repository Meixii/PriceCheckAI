<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Backend Connection Test</h1>
    <p>This page tests if the frontend can communicate with the backend.</p>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testSearch()">Test Search API (Quick)</button>
    
    <div id="status"></div>
    <div id="results"></div>

    <script>
        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testConnection() {
            updateStatus('ðŸ” Testing backend connection...', 'loading');
            
            try {
                const response = await fetch('http://localhost:3000/scrape/all?SEARCH_TERM=test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    updateStatus('âœ… Backend connection successful!', 'success');
                    updateResults({
                        status: data.status,
                        message: data.message,
                        dataKeys: Object.keys(data.data || {}),
                        productCounts: Object.entries(data.data || {}).map(([source, products]) => 
                            `${source}: ${products.length} products`
                        ),
                        errors: data.errors
                    });
                } else {
                    updateStatus(`âŒ Backend responded with error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                updateStatus(`âŒ Connection failed: ${error.message}`, 'error');
                updateResults({ error: error.message, stack: error.stack });
            }
        }

        async function testSearch() {
            updateStatus('ðŸ” Testing search with timeout handling...', 'loading');
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minute timeout

                const response = await fetch('http://localhost:3000/scrape/all?SEARCH_TERM=paracetamol', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    updateStatus('âœ… Search completed successfully!', 'success');
                    updateResults({
                        status: data.status,
                        message: data.message,
                        summary: data.summary,
                        dataKeys: Object.keys(data.data || {}),
                        productCounts: Object.entries(data.data || {}).map(([source, products]) => 
                            `${source}: ${products.length} products`
                        ),
                        errors: data.errors,
                        sampleProducts: Object.entries(data.data || {}).slice(0, 2).map(([source, products]) => ({
                            source,
                            firstProduct: products[0] ? {
                                title: products[0].title?.substring(0, 50) + '...',
                                price: products[0].price
                            } : null
                        }))
                    });
                } else {
                    updateStatus(`âŒ Search failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    updateStatus('â±ï¸ Search timed out after 2 minutes', 'error');
                } else {
                    updateStatus(`âŒ Search failed: ${error.message}`, 'error');
                }
                updateResults({ error: error.message });
            }
        }

        // Auto-test connection on page load
        window.onload = () => {
            updateStatus('ðŸš€ Ready to test backend connection', 'loading');
        };
    </script>
</body>
</html>
